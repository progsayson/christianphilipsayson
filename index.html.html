<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Profile Section */
        .profile-section {
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .profile-image-container {
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            cursor: pointer;
        }

        .profile-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-placeholder:hover {
            background: #e0e0e0;
        }

        .upload-profile-text {
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }

        .name-input {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            border: none;
            background: transparent;
            text-align: center;
            width: 100%;
            padding: 10px;
        }

        .name-input:focus {
            outline: 2px solid #667eea;
            border-radius: 8px;
        }

        .title-input {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 20px;
            border: none;
            background: transparent;
            text-align: center;
            width: 100%;
            padding: 8px;
        }

        .title-input:focus {
            outline: 2px solid #667eea;
            border-radius: 8px;
        }

        .bio-textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            resize: vertical;
            font-family: inherit;
        }

        .bio-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-profile-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .save-profile-btn:hover {
            background: #5568d3;
        }

        /* Documents Section */
        .documents-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        .upload-doc-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .upload-doc-btn:hover {
            background: #5568d3;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #666;
        }

        .tab:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .doc-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .doc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .doc-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 15px;
        }

        .doc-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .doc-category {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .doc-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-download, .btn-delete {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .btn-download {
            background: #667eea;
            color: white;
        }

        .btn-download:hover {
            background: #5568d3;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.3;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 768px) {
            .profile-section, .documents-section {
                padding: 20px;
            }

            .name-input {
                font-size: 24px;
            }

            .documents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-image-container">
                <div class="profile-placeholder" id="profilePlaceholder" onclick="document.getElementById('profileImageInput').click()">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <img id="profileImage" class="profile-image" style="display: none;" onclick="document.getElementById('profileImageInput').click()">
                <input type="file" id="profileImageInput" accept="image/*">
                <div class="upload-profile-text">Click to upload photo</div>
            </div>

            <input type="text" class="name-input" id="nameInput" placeholder="Your Name" value="Christian">
            <input type="text" class="title-input" id="titleInput" placeholder="Your Title" value="Technologist | Computer Technology Graduate">
            
            <textarea class="bio-textarea" id="bioTextarea" placeholder="Tell visitors about yourself...">Passionate technologist with a degree in Computer Technology. I specialize in building innovative solutions and leveraging technology to solve real-world problems. Explore my achievements, applications, and resume below.</textarea>
            
            <button class="save-profile-btn" onclick="saveProfile()">Save Profile</button>
        </div>

        <!-- Documents Section -->
        <div class="documents-section">
            <div class="section-header">
                <h2>My Documents</h2>
                <label for="documentInput" class="upload-doc-btn">+ Upload Document</label>
                <input type="file" id="documentInput" multiple>
            </div>

            <div class="filter-tabs">
                <div class="tab active" data-category="all" onclick="filterDocuments('all')">All</div>
                <div class="tab" data-category="resume" onclick="filterDocuments('resume')">Resume</div>
                <div class="tab" data-category="achievements" onclick="filterDocuments('achievements')">Achievements</div>
                <div class="tab" data-category="applications" onclick="filterDocuments('applications')">Applications</div>
                <div class="tab" data-category="certificates" onclick="filterDocuments('certificates')">Certificates</div>
                <div class="tab" data-category="other" onclick="filterDocuments('other')">Other</div>
            </div>

            <div class="documents-grid" id="documentsGrid">
                <div class="empty-state">
                    <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    <p>No documents yet. Upload your first document!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        
        // Load saved data on page load
        window.onload = function() {
            loadProfile();
            loadDocuments();
        };

        // Profile Image Upload
        document.getElementById('profileImageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.getElementById('profileImage');
                    const placeholder = document.getElementById('profilePlaceholder');
                    img.src = event.target.result;
                    img.style.display = 'block';
                    placeholder.style.display = 'none';
                    localStorage.setItem('profileImage', event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Save Profile
        function saveProfile() {
            const name = document.getElementById('nameInput').value;
            const title = document.getElementById('titleInput').value;
            const bio = document.getElementById('bioTextarea').value;
            
            localStorage.setItem('profileName', name);
            localStorage.setItem('profileTitle', title);
            localStorage.setItem('profileBio', bio);
            
            alert('Profile saved successfully!');
        }

        // Load Profile
        function loadProfile() {
            const name = localStorage.getItem('profileName');
            const title = localStorage.getItem('profileTitle');
            const bio = localStorage.getItem('profileBio');
            const image = localStorage.getItem('profileImage');
            
            if (name) document.getElementById('nameInput').value = name;
            if (title) document.getElementById('titleInput').value = title;
            if (bio) document.getElementById('bioTextarea').value = bio;
            if (image) {
                const img = document.getElementById('profileImage');
                const placeholder = document.getElementById('profilePlaceholder');
                img.src = image;
                img.style.display = 'block';
                placeholder.style.display = 'none';
            }
        }

        // Document Upload
        document.getElementById('documentInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const doc = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        category: 'other',
                        size: file.size,
                        type: file.type,
                        content: event.target.result,
                        uploadDate: new Date().toISOString()
                    };
                    
                    // Auto-categorize based on filename
                    const fileName = file.name.toLowerCase();
                    if (fileName.includes('resume') || fileName.includes('cv')) {
                        doc.category = 'resume';
                    } else if (fileName.includes('certificate') || fileName.includes('cert')) {
                        doc.category = 'certificates';
                    } else if (fileName.includes('achievement') || fileName.includes('award')) {
                        doc.category = 'achievements';
                    } else if (fileName.includes('application') || fileName.includes('form')) {
                        doc.category = 'applications';
                    }
                    
                    saveDocument(doc);
                };
                reader.readAsDataURL(file);
            });
            
            e.target.value = '';
        });

        // Save Document
        function saveDocument(doc) {
            let documents = JSON.parse(localStorage.getItem('documents') || '[]');
            documents.push(doc);
            localStorage.setItem('documents', JSON.stringify(documents));
            loadDocuments();
        }

        // Load Documents
        function loadDocuments() {
            const documents = JSON.parse(localStorage.getItem('documents') || '[]');
            const grid = document.getElementById('documentsGrid');
            
            const filtered = currentFilter === 'all' 
                ? documents 
                : documents.filter(doc => doc.category === currentFilter);
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                        <p>No documents in this category yet.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filtered.map(doc => `
                <div class="doc-card">
                    <svg class="doc-icon" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    <div class="doc-name">${doc.name}</div>
                    <div class="doc-category">${doc.category}</div>
                    <div class="doc-actions">
                        <button class="btn-download" onclick="downloadDocument(${doc.id})">Download</button>
                        <button class="btn-delete" onclick="deleteDocument(${doc.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Filter Documents
        function filterDocuments(category) {
            currentFilter = category;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                }
            });
            
            loadDocuments();
        }

        // Download Document
        function downloadDocument(id) {
            const documents = JSON.parse(localStorage.getItem('documents') || '[]');
            const doc = documents.find(d => d.id === id);
            
            if (doc) {
                const link = document.createElement('a');
                link.href = doc.content;
                link.download = doc.name;
                link.click();
            }
        }

        // Delete Document
        function deleteDocument(id) {
            if (confirm('Are you sure you want to delete this document?')) {
                let documents = JSON.parse(localStorage.getItem('documents') || '[]');
                documents = documents.filter(d => d.id !== id);
                localStorage.setItem('documents', JSON.stringify(documents));
                loadDocuments();
            }
        }
    </script>
</body>
</html>
